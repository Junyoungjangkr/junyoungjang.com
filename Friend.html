<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        a {
            color: black;
        }
        a:visited {
            color: black;
        }
        p {
            text-align: center;
            font-family: "EB Garamond", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        /* Additional styling for centering and layout */
        body {
            margin: 0;
            padding: 0;
        }
        img {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <p style="font-size: 23px">JUN&nbsp;YOUNG&nbsp;&nbsp;JANG</p>

        <p style="font-size: 20px">
          <br><br><i>
          <a href="index.html" target="_self" title="Home">Home,</a>
          <a href="Projects.html" target="_self" title="Projects">&nbsp;&nbsp;Projects,</a>
          <a href="About.html" target="_self" title="About">&nbsp;&nbsp;About,</a>
          <a href="Friend.html" target="_self" title="Friends">&nbsp;&nbsp;FRIENDS</i></a>
        </p>

        <center>
          <img id="myImage" src="Sending love beige-01.png" style="max-width:90%; margin-top:30px" alt="Click to change image">
        </center>

        <script>
            // Array holding the image paths
            var images = ["Sending love beige-01", "Sending love beige-02.png", "Sending love beige-03.png"];
            var currentIndex = 0;

            // Function to change to the next image
            function changeToNextImage() {
                if (currentIndex === 2) { // Check if it's the third image
                    window.location.href = "Friend home.html"; // Redirect to a new page
                } else {
                    currentIndex = (currentIndex + 1) % images.length; // Increment index, wrap around if needed
                    document.getElementById('myImage').src = images[currentIndex]; // Change the image src
                }
            }

            // Attach event listener for click event
            document.getElementById('myImage').addEventListener('click', changeToNextImage);
        </script>
    </div>

    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
