            <script>
              // Array holding the image paths
              var images = [
                "https://live.staticflickr.com/65535/54556132250_299488db3d_z.jpg",
                "https://live.staticflickr.com/65535/54556033183_6177a92431_z.jpg",
                "https://live.staticflickr.com/65535/54556033188_776468d55f_z.jpg",
      
            ];
              var currentIndex = 0;
          
              // Function to change to the next image
              function changeToNextImage() {
                currentIndex = (currentIndex + 1) % images.length; // Increment index, wrap around if needed
                document.getElementById('myImage').src = images[currentIndex]; // Change the image src
              }
          
              // Attach event listener for click event
              document.getElementById('myImage').addEventListener('click', changeToNextImage);
            </script>
