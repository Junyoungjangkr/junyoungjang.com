<!DOCTYPE html>
<html lang="en">
<head>
    <title>About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'EB Garamond', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
        }

        /* Specific class for underlined links */
        .underlined {
            text-decoration: underline; /* Add underline */
            margin-right: 10px; /* Adjust spacing */
        }

        .underlined:hover {
            text-decoration-color: rgb(0, 0, 0); /* Change underline color on hover */
        }

        /* Flexbox container to align image and triangles horizontally */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        /* Left-pointing triangle */
        .triangle-left {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 15px solid black;
            cursor: pointer;
            margin-right: 60px; /* Space between image and triangle */
        }

        /* Right-pointing triangle */
        .triangle-right {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 15px solid black;
            cursor: pointer;
            margin-left: 60px; /* Space between image and triangle */
        }

        /* Image styling */
        #myImage {
            max-width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <p style="font-size: 23px">JUN&nbsp;YOUNG&nbsp;&nbsp;JANG</p>

        <p style="font-size: 20px">
            <br><br><i>
            <a class="underlined" href="../index.html" target="_self" title="Home">Home,</a>
            <a class="underlined" href="../Projects.html" target="_self" title="Projects"> &nbsp;&nbsp;PROJECTS,</a>
            <a class="underlined" href="../About.html" target="_self" title="About"> &nbsp;&nbsp;About,</a>
            <a class="underlined" href="../Friend.html" target="_self" title="Friends"> &nbsp;&nbsp;Friends</a>
            </i>
        </p>

        <!-- Triangles and Image Container -->
        <div class="image-container">
            <!-- Left-pointing triangle for previous image -->
            <div class="triangle-left" onclick="prevImage()"></div>
            
            <!-- Image display -->
            <img id="myImage" src="https://live.staticflickr.com/65535/54009963155_6d124858a6_c.jpg" alt="Click to change image">
            
            <!-- Right-pointing triangle for next image -->
            <div class="triangle-right" onclick="nextImage()"></div>
        </div>

        <script>
            // Array holding the image paths
            var images = [
                "https://live.staticflickr.com/65535/54009963155_6d124858a6_c.jpg",
                "https://live.staticflickr.com/65535/54009865469_1ce73f6e98_c.jpg",
                "https://live.staticflickr.com/65535/54009551731_e175490f4f_c.jpg",
                "https://live.staticflickr.com/65535/54009539696_fb51cb4f9f_c.jpg",
                "https://live.staticflickr.com/65535/54009539676_7ee826d3fe_c.jpg",
                "https://live.staticflickr.com/65535/54009763993_b1fce8bdb2_c.jpg"
            ];

            var currentIndex = 0;

            // Function to change to the next image
            function nextImage() {
              currentIndex = (currentIndex + 1) % images.length; // Increment index and wrap around
             updateImage(); // Update the displayed image
            }

            // Function to change to the previous image
            function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length; // Decrement index and wrap around
    updateImage(); // Update the displayed image
}
            // Function to update the image display
            function updateImage() {
                document.getElementById('myImage').src = images[currentIndex]; // Change the image src
            }
        </script>

        <br><br><br><br>
    </div>

    <p><a href="../Projects.html" target="_self" title="Go back to the projects"><i>Back</i></a></p>

</body>
</html>
